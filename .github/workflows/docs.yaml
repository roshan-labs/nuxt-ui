name: 📝 DOCS

on:
  push:
    tags:
      - '@roshan-ui/ui*'

jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build docs
        run: pnpm --filter @roshan-ui/ui build-storybook

      - name: Upload docs artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/ui/storybook-static

  deploy-docs:
    name: Deploy docs
    needs: publish
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v1
