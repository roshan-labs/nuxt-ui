name: ðŸš€ CD

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Release
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build docs
        if: contains(steps.changesets.outputs.publishedPackages.*.name, '@roshan-ui/ui')
        run: pnpm --filter @roshan-ui/ui build-storybook

      - name: Upload docs artifacts
        if: contains(steps.changesets.outputs.publishedPackages.*.name, '@roshan-ui/ui')
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/ui/storybook-static

  deploy-docs:
    name: Deploy docs
    needs: Publish
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/deploy-pages@v1
